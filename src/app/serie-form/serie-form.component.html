<div class="bg-sky-900 h-screen w-full flex justify-center items-center">
    <div class="bg-sky-100 m-4 min-w-10/12 w-4/5 h-1/3 flex flex-col p-4 justify-around items-center rounded-2xl">
        <h1 class="text-sky-900 font-extrabold text-4xl sm:text-5xl">NUEVA SERIE</h1>

        <div class="text-red-400" *ngIf="errors.length">
            <ul >
                <li *ngFor="let error of errors"> {{ error }} </li>
            </ul>
        </div>

        <form class="w-full" [formGroup]="form" (ngSubmit)="save()" autocomplete="off">
            <label class="font-extrabold text-2xl text-sky-900" for="nombreSerie">Título Serie:</label>
            <div class="my-5">
                <input formControlName="nombreSerie" 
                class="h-10 text-2xl w-full rounded-md border p-2" 
                
                [class.border-red-500]="form.controls['nombreSerie'].touched && form.controls['nombreSerie'].invalid || errors.length > 0"
                [class.border-green-500]="form.controls['nombreSerie'].touched && form.controls['nombreSerie'].valid || errors.length === 0"

                  id="nombreSerie" 
                  type="text" 
                  placeholder="Ingresa Serie">

                <!-- Mostrar mensajes de error si hay validaciones fallidas -->
                <div class="text-red-500 mt-2 text-sm" *ngIf="form.controls['nombreSerie'].touched && form.controls['nombreSerie'].invalid">
                    <ng-container *ngIf="controlHasError('nombreSerie', 'required')">
                        El título es obligatorio.
                    </ng-container>
                    <ng-container *ngIf="controlHasError('nombreSerie', 'minlength')">
                        El título debe tener al menos 3 caracteres.
                    </ng-container>
                    <ng-container *ngIf="controlHasError('nombreSerie', 'maxlength')">
                        El título no puede tener más de 100 caracteres.
                    </ng-container>
                </div>

            </div>
            <div class="flex justify-end">
                <button type="button" routerLink="/series" class="bg-sky-900 p-2 mr-2 rounded-lg text-white font-bold hover:bg-sky-600">
                    Cancelar
                </button>
                <button type="submit" class="bg-sky-900 p-2 rounded-lg text-white font-bold hover:bg-sky-600">
                    Enviar
                </button>
            </div>
        </form>

    </div>
</div>
